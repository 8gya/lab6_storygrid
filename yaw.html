<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaw's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }

        .profile-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background-color: gray;
        }

        h1 {
            color: navy;
            margin: 10px 0;
        }

        p {
            color: dimgray;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="img1.jpg" alt="Profile Picture" class="profile-img">
        <h1>Yaw</h1>
        <p>Computer Science Student</p>
        <p>I am passionate about coding, problem-solving, and technology.</p>
    </div>
</body>
</html>
