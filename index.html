<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: navy;
        }

        p {
            color: dimgray;
        }

        .links {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            background-color: dodgerblue;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: royalblue;
        }
    </style>
</head>
