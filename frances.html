<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frances's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }

        .profile-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            background-color: gray;
        }

        h1 {
            color: navy;
            margin: 15px 0;
        }

        p {
            color: darkslategray;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="frances.jpg" alt="Profile Picture" class="profile-img">
        <h1>Frances Seyram Fiahagbe</h1>
        <p>I’m passionate about learning, problem-solving, and creating impact.</p>
        <p>When I’m not coding, you’ll find me baking or diving into a good story.</p>
</body>
</html>
